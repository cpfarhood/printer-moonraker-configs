[printer]
kinematics: corexy
max_velocity: 600
max_accel: 12000
max_z_velocity: 80
max_z_accel: 240
square_corner_velocity: 6.0

[screws_tilt_adjust]
horizontal_move_z: 20
screw1: 30,5
screw1_name: front screw
screw2: 5,110
screw2_name: back left
screw3: 85,110
screw3_name: back right

#####################################################################
#      MCU Settings
#####################################################################
[mcu]
serial: /dev/ttyAMA0
baud: 250000
restart_method: command

#####################################################################
#      X/Y Stepper Settings
#####################################################################
[stepper_x]
step_pin: PB13
dir_pin: PB12                                                       # Check motor direction in link above. If inverted, add a ! before PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9째 degree stepper motor, 200 is for 1.8째 stepper motors
endstop_pin: ^PC0 
position_endstop: 117
position_max: 117
homing_speed: 100                                                    # Can be increased after initial setup, Max 100
[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
interpolate: False
run_current: 0.5
[stepper_y]
step_pin: PB10
dir_pin: PB2                                                        # Check motor direction in link above. If inverted, add a ! before PB2
enable_pin: !PB11
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9째 degree stepper motor, 200 is for 1.8째 stepper motors
endstop_pin: !PC1
#endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 115
position_max: 115
homing_speed: 100                                                    # Can be increased after initial setup, Max 100
[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
interpolate: False
run_current: 0.5
#stealthchop_threshold: 999999
diag_pin: ^PC1      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 60  # 255 is most sensitive value, 0 is least sensitive

#####################################################################
#   Z Stepper Settings
#####################################################################
[stepper_z]
step_pin: PB0
dir_pin: PC5                                                       # Remove the ! before PC5 if motor direction is inverted.
enable_pin: !PB1
rotation_distance: 40 
gear_ratio: 50:10
microsteps: 32
endstop_pin: probe:z_virtual_endstop ## For Probe Z Endstop
#endstop_pin: ^PC2
#position_endstop: -0.10
position_max: 120
position_min: -15
homing_speed: 20
second_homing_speed: 5
[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
interpolate: False
run_current: 0.5
#####################################################################


#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
heater_pin: PC9
sensor_type: Generic 3950
sensor_pin: PC4
#smooth_time: 3.0
#max_power: 0.6                                                     # Only needed for 100w pads
min_temp: -230
max_temp: 120
control: pid
pid_kp: 51.853
pid_ki: 1.849
pid_kd: 363.620
#####################################################################


#####################################################################
#   Neopixels
#####################################################################
[neopixel bed]
pin: PA8
chain_count: 1
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 1.0
#####################################################################

#####################################################################
#   Light
#####################################################################
[led enclosure]
white_pin: PB15
initial_WHITE: 1.0
#####################################################################
